<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2?family= Poppins:ital@1 & display família= Poppins:ital,wght@0,500;0,600;0,700;1,400 & swap" rel="stylesheet">
</head>


<body>
    <div class="container">
        <div class="header">    
           <h2>Criar uma conta</h2>
        </div>

    <form id="form" class="form">
        <div class="form-control">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuário" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Menssagem de erro</small>
        </div>

        <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Digite seu email" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Menssagem de erro</small>
        </div>

        <div class="form-control">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Menssagem de erro</small>
        </div>

        <div class="form-control">
            <label for="password-confirmation">Confirmação de Senha</label>
            <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Menssagem de erro</small>
        </div>

        <button type="submit">Enviar</button>
    </form>
    </div>

    <script src="https://kit.fontawesome.com/a6bf5f4332.js" crossorigin="anonymous"></script>

<script src="./scripts.js"></script>

</body>
</html>
